<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
    }
    .registration-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: #3d5a80;
    }
    .btn-register {
        background-color: #3d5a80;
        border: none;
        padding: 10px;
        font-weight: 600;
    }
    .btn-register:hover {
        background-color: #2a4365;
    }
    .text-danger {
        margin-bottom: 15px;
        display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="registration-container">
    <h2 class="form-title">Create Your Account</h2>
    <div th:if="${added}" class="alert alert-primary fade alert-dismissible show" role="alert">
      <strong>Registration successful</strong>
      <span th:text="'User: ' + ${addedusername} + ' was registered'"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="text-center text-danger">
      <span th:text="${valid}"></span>
    </div>
    <form th:object="${user}" method="POST" action="#" th:action="@{/auth/processRegister}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="*{username}"
               placeholder="Enter username" required minlength="3" maxlength="30">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" th:field="*{email}"
               placeholder="Enter email" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"
               placeholder="Enter password" required minlength="6">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-register">Register</button>
      </div>

      <div class="mt-3 text-center">
        <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
