<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management - Task System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 350px;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .alert-dismissible {
            padding-right: 3rem;
        }

        .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div th:if="${edited}" class="notification">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>User edited successfully</strong>
        <span th:text="'User : ' + ${editedusername} + ' was edited'"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div th:if="${deleted}" class="notification">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>User deleted successfully</strong>
        <span th:text="'User : ' + ${deletedusername} + ' was deleted'"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div th:if="${added}" class="notification">
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>User added successfully</strong>
        <span th:text="'User: ' + ${addedusername} + ' was added'"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">User Management</h2>
        <a class="btn btn-success" th:href="@{/admins/showAddUser}">Add User</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.roles}"> Roles :  </td>
            <td>
                <a class="btn btn-primary btn-sm me-2" th:href="@{/admins/showEditUser(userid=${user.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/admins/deleteUser(userid=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/taskspage}"> <strong> Back to tasks page </strong>  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
