<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .login-container {
          max-width: 400px;
          margin: 80px auto;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
          background-color: white;
        }
        .form-title {
          text-align: center;
          margin-bottom: 25px;
          color: #3d5a80;
        }
        .btn-login {
          background-color: #3d5a80;
          border: none;
          font-weight: bold;
        }
        .btn-login:hover {
          background-color: #2a4365;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="form-title">Login</h2>
        <div class=" text-center text-danger" th:if="${param.logout}">
            <span class="text-center text-success"> Logout Successfully ! </span>
        </div>
        <div class=" text-center text-danger" th:if="${param.error}">
            <span class="text-center text-danger"> Account not found! </span>
        </div>
        <div class=" text-center text-danger" th:if="${register}">
            <span class="text-center text-success" th:text="${register}">  </span>
        </div>
        <form th:action="@{/authUser}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login text-white">Login</button>
            </div>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
