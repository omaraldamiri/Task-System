<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .radio-group {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }
    .radio-option {
        display: flex;
        align-items: center;
    }
    .radio-option input {
        margin-right: 5px;
    }
    .btn-submit {
        width: 100%;
        padding: 10px;
        font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="form-title">Edit Task</h2>
    <form th:object="${task}" th:action="@{/managers/editTask}" method="POST">
      <input type="hidden" th:field="*{id}" />
      <input type="hidden" th:field="*{creationDate}" />

      <div class="form-group">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" th:field="*{taskName}" placeholder="Enter task name">
      </div>

      <div class="form-group">
        <label for="taskDescription" class="form-label">Task Description</label>
        <input type="text" class="form-control" id="taskDescription" th:field="*{taskDescription}" placeholder="Enter task description">
      </div>

      <div class="form-group">
        <label class="form-label">Status</label>
        <div class="radio-group">
          <div class="form-check radio-option">
            <input class="form-check-input" type="radio" th:field="*{done}" value="true" id="doneTrue">
            <label class="form-check-label" for="doneTrue">Completed</label>
          </div>
          <div class="form-check radio-option">
            <input class="form-check-input" type="radio" th:field="*{done}" value="false" id="doneFalse">
            <label class="form-check-label" for="doneFalse">Not Completed</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Priority</label>
        <div class="radio-group">
          <div class="form-check radio-option">
            <input class="form-check-input" type="radio" th:field="*{taskPriority}" value="High" id="priorityHigh">
            <label class="form-check-label" for="priorityHigh">High</label>
          </div>
          <div class="form-check radio-option">
            <input class="form-check-input" type="radio" th:field="*{taskPriority}" value="MEDIUM" id="priorityMedium">
            <label class="form-check-label" for="priorityMedium">Medium</label>
          </div>
          <div class="form-check radio-option">
            <input class="form-check-input" type="radio" th:field="*{taskPriority}" value="LOW" id="priorityLow">
            <label class="form-check-label" for="priorityLow">Low</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Save Changes</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
