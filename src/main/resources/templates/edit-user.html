<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }
        .btn-primary {
            width: 100%;
            padding: 0.5rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        }
        .text-center {
            display: block;
            text-align: center;
            margin-bottom: 1rem;
            color: #dc3545;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>



<div class="container">
    <h1>Edit User</h1>
    <span th:text="${valid}" class="text-center text-danger"></span>
    <form th:action="@{/admins/editUser}" action="#" method="POST" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required
                   minlength="3" maxlength="30" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required
                   placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required
                   minlength="6" placeholder="Enter password">
        </div>
        <label >Roles </label>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" value="ROLE_ADMIN" name="admin" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Admin</label>
            <input type="checkbox" value="ROLE_MANAGER" class="btn-check" id="btncheck2" name="manager" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Manager</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Edit user</button>
    </form>
    <a th:href="@{/admins/users}"> <strong> Back to users page </strong>  </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
